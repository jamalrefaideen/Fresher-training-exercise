<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Valiadtion</title>
    <link rel="stylesheet" href="form.css" />
  </head>

  <body>
    <form>
      <p class="font">Employee Registration</p>
      <div class="containerbox">
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="empName" />
        </div>
        <div>
          <label for="empid">Empid</label>
          <input type="text" name="empId" id="empId" />
        </div>
        <div>
          <label for="salary">Salary</label>
          <input type="text" name="salary" id="salary" />
        </div>
        <div>
          <button type="submit" class="submit-btn btn">Submit</button>
          <button type="button" class="update-btn btn">Update</button>
        </div>
      </div>
    </form>
    <br />
    <table>
      <thead>
        <tr>
          <th>EmpName</th>
          <th>EmpId</th>
          <th>EmpSalary</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="form.js"></script>
  </body>
</html>
