<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="form.css">

</head>

<body>
  <form>
    
    
    <div class="containerbox">

      <div class="myHeader">
        <h1>Registeration Form</h1>
      </div>

      <p>To create New account.</p>

      <div>
        <label for="Empid">Employee-Id</label>
        <input type="text" placeholder="num" name="empid" id="empid">
      </div>

      <div>
        <label for="fName">First Name</label>
        <input type="text" placeholder="firstname" name="fName" id="fName">
      </div>

      <div>
        <label for="lName">Last Name</label>
        <input type="text" placeholder="lastname" name="lName" id="lName">
      </div>

      <div>
        <label for="address">Address</label>
        <input type="text" placeholder="Address" name="address" id="address">
      </div>


      <div>
        <label for="emailId">Email-Id</label>
        <input type="text" placeholder="Enter Email" name="emailId" id="emailId">
      </div>

      <div>
        <button type="submit" onclick="getUserInfo(event)" class="submitbtn">Submit</button>
        <button type="button" class="updateBtn">Update</button>
      </div>

    </div>

  </form>
  <br>
  <h2 class="mid">User's Data</h2>
  <div id="outputData">
    <table>
      <thead>
        <tr>
          <th>Employee-Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Email-Id</th>
        </tr>
      </thead>
      <tbody>
      </tbody>

    </table>
  </div>

  <script src="form.js"></script>
</body>

</html>
