<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="form.css">

</head>

<body>
  <form>

    <div class="containerbox" >

      <div class="myHeader">
        <h1>Employee Registeration Form</h1>
      </div>

      <p>Kindly fill the form to create your account.</p>

      <div>
        <label for="Empid">Employee-Id</label>
        <input type="text" placeholder="num" name="empid" required>
      </div>

      <div>
        <label for="fName">First Name</label>
        <input type="text" placeholder="firstname" name="fName"  required>
      </div>

      <div>
        <label for="lName">Last Name</label>
        <input type="text" placeholder="lastname" name="lName"  required>
      </div>

      <div>
        <label for="Address">Address</label>
        <input type="text" placeholder="Address" name="Address" required >
      </div>

      <div>
        <label for="Gender">Gender</label><br>
        <input type="text" placeholder="sex" name="Gender"required>
      </div>

      <div>
        <label for="mail">Email-Id</label>
        <input type="text" placeholder="Enter Email"name="mail"  required>
      </div>

      <div>
        <label for="psw">Password</label>
        <input type="password" placeholder="Enter Password"  name="psw"  required>
      </div>
      <div>
        <button type="submit" class="registerbutton">Register</button>
      </div>

    </div>
  </form>
  <script src="form.js" ></script>
</body>
</html>
